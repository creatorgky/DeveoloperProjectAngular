  <mat-card>
    <mat-card-content>
      <form [formGroup]="loginForm" >
        <h2>Log In</h2>
        <mat-form-field>
          <input matInput  formControlName="email" type="email" class="form-control" placeholder="Email" name="email">
        </mat-form-field>
        <mat-form-field>
          <input matInput formControlName="password" type="password" placeholder="Password" name="password">
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="login()">Login</button>
